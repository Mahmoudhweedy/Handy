name: handy
description: "A DIY business platform Flutter application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Storage & Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  
  # Networking & API
  dio: ^5.7.0
  json_annotation: ^4.9.0
  
  # Environment & Config
  flutter_dotenv: ^5.1.0
  
  # Error Monitoring
  sentry_flutter: ^8.9.0
  
  # Localization
  intl: ^0.20.2
  
  # Utils
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  
  # UI Components
  shimmer: ^3.0.0
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  hive_generator: ^2.0.1
  flutter_gen_runner: ^5.7.0
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
    
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_gen:
  output: lib/core/gen/
  line_length: 80
  
  integrations:
    flutter_svg: true
    lottie: true

  assets:
    outputs:
      class_name: Assets
